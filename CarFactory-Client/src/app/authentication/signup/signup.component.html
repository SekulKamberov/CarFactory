<div class="container">
    <h1>Sign Up</h1>
    <form (ngSubmit)="signUp()" #registerForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
            required
            [(ngModel)]="model.name"
            #name="ngModel"
            name="name">

            <div [hidden]="name.valid || name.pristine" class="alert alert-dark">
                Your Name
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email"
            required
            email
            [(ngModel)]="model.email"
            #email="ngModel"
            name="email">

            <div [hidden]="email.valid || email.pristine" class="alert alert-dark">
                Your Email
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password"
            required 
            [(ngModel)]="model.password"
            #password="ngModel"
            name="password"
            minlength="4">

            <div [hidden]="password.valid || password.pristine" class="alert alert-dark">
                Your Password
            </div>
        </div>

        <button type="submit" class="btn btn-dark" [disabled]="registerForm.form.invalid">Sign Up</button>
    </form>

</div>
